<div class="heroes-container">
    <ul class="heroes">
        <h2>My Heroes</h2>
        <li *ngFor="let hero of heroes | async"
            [class.selected]="hero === selectedHero" 
            (click)="onSelect(hero)">
            {{hero.name}}
        </li>
    </ul>
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
